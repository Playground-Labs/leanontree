---
title: "The Story Hour - Posts"
layout: default
---
{% for postWithSpecificTag in site.tags.theStoryHour %}
<div class="no-gutter card-container">
	<div class="hidden-xs hidden-sm " id="main-img-id">
  <img class="card-main-image" src="/img/{{ postWithSpecificTag.contributors }}/index.jpg"  onerror="imgError(this);" />
   </div>
<div id="card-main-text-id" class="col-xs-12 col-sm-12 card-main-text">
  <div id="card-main-text-parent-of-b-and-c">
  <div class="card-main-text-child-b">
<div class="card-post-title">
  <a href="{{ postWithSpecificTag.url }}">
    <p>
	{{ postWithSpecificTag.title }}</p></a>

	</div>
  
		<div class="card-post-date"><p>{{ postWithSpecificTag.date | date_to_long_string }}</p></div>
     	</div>
        <div class="card-main-text-child-c">
    <div class="card-post-glyph"><span class="glyphicon glyphicon-lamp" aria-hidden="true"></span></div>
 </div>
 </div>
	<div class="card-post-body ">
	{{ postWithSpecificTag.excerpt | strip_html }}
	</div>
   <div class="card-main-text-child-d">
		 <div class="card-read-post-link">
      <a href="{{ postWithSpecificTag.url }}"  style="text-decoration: none;"><p><span class="label-flat-lot">Read More &raquo;</span></p></a>
    </div>
    </div>
	</div>

   </div><br/><br/><br/>
{% endfor %}
